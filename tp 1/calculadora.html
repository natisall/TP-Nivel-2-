	<body>
		<h1 class="text-center">Calculadora JavaScript</h1>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script type="text/javascript">
		
		var operador= prompt("Por favor, ingrese una operacion a realizar", "suma/resta/division/multiplicacion")
		var valor1= parseInt(prompt("ingrese el primer valor"))
		var valor2= parseInt(prompt("ingrese el segundo valor"))
		//cualquier valor que se ingrese por prompt es un string, hay que convertirlo  con perseInt(6n) = 6 */

		var resultado= function(operador, valor1, valor2){
			if(operador == "suma")
				return valor1+valor2;
			else if(operador == "resta")
				return valor1-valor2;
			else if(operador == "division")
				return valor1/valor2;
			else if(operador=="multiplicacion")
				return valor1*valor2;
		};
		alert ("El resultado es " + resultado(operador, valor1, valor2) + ". Su operacion fue " + operador);

		</script>
